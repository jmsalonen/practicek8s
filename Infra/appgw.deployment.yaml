apiVersion: apps/v1
kind: Deployment
metadata:
  name: appgw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appgw
  template:
    metadata:
      labels:
        app: appgw
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: nginx
          image: jmsalonen/appgw:latest
          ports:
            - containerPort: 443
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 443
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 443
            failureThreshold: 3
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 443
            failureThreshold: 5
            initialDelaySeconds: 3
            periodSeconds: 3
